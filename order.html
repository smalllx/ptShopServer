<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>config</title>
    <link rel="stylesheet" type="text/css" href="js/layui/css/layui.css">
    <script src="js/layui/layui.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <style type="text/css">
    h1 {
        text-align: center;
        color: red;
        text-shadow: 3px 3px 5px #ccc;
        font-size: 30px;
        margin-top: 35px;
        margin-bottom: 30px;
        font-weight: bold;
    }
    td{
        color: #333;
        font-size: 14px;
    }
    </style>
</head>

<body>
    <h1>用户订单管理</h1>
    <table id="admin" lay-filter="test"></table>
    <script type="text/html" id="barDemo">
      <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">订单完成</a>
    </script>
</body>
<script>
var data = [];
var baseURL = "http://localhost:3000";
layui.use('table', function() {
    var table = layui.table;
    table.render({
        elem: '#admin',
        height: 'full-200',
        data: data,
        // page: true,
        cols: [
            [ //表头
                { title: 'ID', width: 80, fixed: 'left', align: 'center', type: 'numbers' },
                { field: 'user', title: '用户名', minWidth: 200, align: 'center' },
                { field: 'goodsid', title: '商品id', minWidth: 200, sort: true, align: 'center' },
                // { field: 'goods', title: '购物车商品', minWidth: 200, sort: true, align: 'center' },
                { field: 'num', title: '购买数量', minWidth: 200, align: 'center' },
                { field: 'name', title: '收货人', minWidth: 200, align: 'center' },
                { field: 'tel', title: '联系电话', minWidth: 200, align: 'center' },
                { field: 'address', title: '收货地址', minWidth: 320, align: 'center' },
                { field: 'orderid', title: '下单时间', minWidth: 200, align: 'center',templet:function(d){if(d.orderid==undefined){return ''}else{return timestamp(d.orderid);}} },
                { fixed: 'right', title: '操作', width: 150, align: 'center', toolbar: '#barDemo' }
            ]
        ]
    });
    table.on('tool(test)', function(obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
        var data = obj.data; //获得当前行数据
        var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
        var tr = obj.tr; //获得当前行 tr 的DOM对象
        if (layEvent === 'del') { //删除
            layer.confirm('确定完成此订单？', function(index) {
                //向服务端发送删除指令
                var user = data.user;
                var goodsid = data.goodsid;
                var orderid = data.orderid;
                var ajaxdata = {
                    user:user,
                    goodsid:goodsid,
                    orderid:orderid
                }
                $.ajax({
                    type: "post",
                    async: true,
                    data: ajaxdata,
                    url: baseURL + '/admindeleteorder',
                    dataType: "json",
                    success: function(msg) {
                        layer.msg('已完成！',{'icon':6,'time':1000})
                        console.log(msg)
                        if(msg.msg="ok"){
                            obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                        }
                    },
                    error: function() {
                        console.log('error')
                    }
                });
            });
        }
    });

});
/*时间戳转字符串*/
timestamp=function(d){
    var d = parseInt(d);
    var date = new Date(d);
    var y = date.getFullYear();  
    var m = date.getMonth()+1;  
    m = m<10?'0'+m:m;  
    var d = date.getDate();  
    d = d<10?("0"+d):d;  
    var h = date.getHours();  
    h = h<10?("0"+h):h;  
    var M = date.getMinutes();
    M = M<10?("0"+M):M;
    var M = date.getMinutes(); 
    M = M<10?("0"+M):M;
    var S = date.getSeconds()< 10 ? "0" + date.getSeconds() : date.getSeconds();
    var str = y+"-"+m+"-"+d+" "+h+":"+M+":"+S;  
    return str;
}
$.ajax({
    type: "post",
    async: true,
    url: baseURL+'/adminorderlist',
    dataType: "json",
    success: function(msg) {
        data = msg.varList;
        console.log(data)
    },
    error: function() {
        console.log('error')
    }
});
</script>

</html>
